<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Weather Dashboard </title>
   
  </head>

  <body class="h-14 bg-gradient-to-r from-cyan-400 to-blue-800 font-serif  ">

    <header class="text-center text-a p-10 text-3xl font-extrabold h-14 bg-gradient-to-r from-sky-400 to-indigo-800">
      
      <IMG class="gifs"  SRC="./Assets/images/giphy.gif" alt="gif">Weather Dashboard  
      
    </header>

    <main>

      
      <div class="flex gap-3 flex-col w-60  mb-5 text-center ml-8 mt-20">
        <h2 class="text-2xl	">Search for a City:</h2>

        <input
          type="text"
          placeholder="Enter City Name" spellcheck="false">
          
        <button class="bg-blue-200 pyx20 w-40 hover:bg-white rounded ">Search</button>
        </div>

        <div class="flex gap-10 flex-col w-40  ml-8 mt-20 " >
        <button class="bg-zinc-400 hover:bg-white rounded">Atlanta</button>
        <button class="bg-zinc-400 hover:bg-white rounded">Salt Lake City</button>
        <button class="bg-zinc-400 hover:bg-white rounded">Denver</button>
        <button class="bg-zinc-400 hover:bg-white rounded">Austin</button>
        <button class="bg-zinc-400 hover:bg-white rounded">Orlando</button>
        <button class="bg-zinc-400 hover:bg-white rounded">New York</button>
        <button class="bg-zinc-400 hover:bg-white rounded">Honolulu</button>
        <button class="bg-zinc-400 hover:bg-white rounded">Seattle</button>
      </div>

      <div class="">

        <p> </p>


      </div>
      <IMG SRC="./Assets/images/giphy.gif" alt="gif">
    </main>
    <script src="Assets/script.js"></script>
  </body>
  <footer>Created by Brendalee Alcala &#9829;</footer>
</html>
